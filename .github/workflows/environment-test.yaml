name: Environment Test

on:
  pull_request: {}
  push:
    branches:
    - main

jobs:
  envtesr:
    name: Environment Test
    runs-on: ubuntu-latest
    environment: main
    steps:
    - name: Checkout code
      uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08
    - run: echo ${{ vars.TEST_VAR }} is VarValue end
    - run: echo ${{ secrets.TEST_SECRET }} is SecretValue end
      